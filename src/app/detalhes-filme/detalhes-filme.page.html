<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><b>Detalhes do filme</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundo">
  <ion-card>
    <ion-card-header>
      <ion-card-title><b>{{filme.title}}</b></ion-card-title>
      <ion-img [src]="'https://image.tmdb.org/t/p/w500/' + filme.poster_path"></ion-img>
      <ion-icon name="{{filme_favoritado}}" size="large" (click)="favoritarFilme()"></ion-icon>
    </ion-card-header>
  
    <ion-card-content>
      <b>Sinopse: {{filme.overview}}</b><br/>
    </ion-card-content>
    
  </ion-card>
</ion-content>
